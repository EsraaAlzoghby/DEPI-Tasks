<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Product Management</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      body {
        background: linear-gradient(to right, #e3f2fd, #f8f9fa);
        font-family: "Poppins", sans-serif;
      }

      h1 {
        color: #007bff;
        text-align: center;
        margin-bottom: 40px;
        font-weight: 700;
        animation: fadeSlide 1.2s ease-in-out;
      }

      @keyframes fadeSlide {
        0% {
          opacity: 0;
          transform: translateY(-30px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .card {
        border-radius: 15px;
      }

      .form-label {
        font-weight: 500;
        color: #0d6efd;
      }

      .table th {
        background-color: #007bff;
        color: #fff;
        text-align: center;
      }

      .table td {
        vertical-align: middle;
        text-align: center;
      }

      .alert {
        display: none;
      }

      .btn-custom {
        transition: all 0.3s ease;
      }

      .btn-custom:hover {
        transform: scale(1.05);
      }
    </style>
  </head>

  <body>
    <div class="container mt-5">
      <h1 class="mb-4">üõçÔ∏è Product Management Dashboard</h1>

      <!-- Alert -->
      <div class="alert" id="msgBox"></div>

      <!-- Product Form -->
      <div class="card shadow p-4 mb-5">
        <form id="productForm" class="row g-3">
          <div class="col-md-6">
            <label class="form-label" for="inputName">Product Name</label>
            <input type="text" id="inputName" class="form-control" required />
          </div>

          <div class="col-md-6">
            <label class="form-label" for="inputPrice">Price ($)</label>
            <input type="number" id="inputPrice" class="form-control" required />
          </div>

          <div class="col-md-6">
            <label class="form-label" for="inputCategory">Category</label>
            <select id="inputCategory" class="form-select">
            <option value="electronics">Electronics & Gadgets</option>
            <option option value="fashion">Fashion & Apparel</option>
            <option value="beauty">Beauty & Personal Care</option>
            <option value="home">Home & Furniture</option>
            <option value="sports">Sports & Fitness</option>
            <option value="books">Books & Stationery</option>
            <option value="toys">Toys & Kids</option>
            <option value="food">Food & Beverages</option>
            <option value="automotive">Automotive & Tools</option>
            </select>

          </div>

          <div class="col-md-6">
            <label class="form-label" for="inputImage">Product Image</label>
            <input type="file" id="inputImage" class="form-control" accept="image/*" />
          </div>

          <div class="col-12">
            <label class="form-label" for="inputDesc">Description</label>
            <textarea id="inputDesc" class="form-control" rows="4"></textarea>
          </div>

          <div class="col-12 d-flex justify-content-end">
            <button type="submit" id="submitBtn" class="btn btn-outline-primary btn-custom">
              Add Product
            </button>
            <button type="button" id="cancelBtn" class="btn btn-secondary ms-2 btn-custom">
              Cancel
            </button>
          </div>
        </form>
      </div>

      <!-- Product Table -->
      <div class="table-responsive">
        <table class="table table-bordered align-middle" id="productTable">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Price</th>
              <th>Category</th>
              <th>Description</th>
              <th>Image</th>
              <th>Update</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <tr>
              <td colspan="8" class="text-center text-muted">No products yet.</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
