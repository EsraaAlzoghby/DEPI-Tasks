<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Smart ATM System</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <style>
      body {
        background: linear-gradient(135deg, #eef2f3, #dfe9f3);
        font-family: "Poppins", sans-serif;
      }

      .atm-card {
        width: 25rem;
        border-radius: 20px;
        background-color: #fff;
        transition: transform 0.3s ease;
      }

      .atm-card:hover {
        transform: translateY(-5px);
      }

      .atm-header {
        background-color: #0d6efd;
        color: white;
        border-radius: 15px 15px 0 0;
        padding: 15px 0;
      }

      .balance-box {
        font-weight: bold;
        background: #eaf5ff;
        border-radius: 10px;
        padding: 10px;
        margin-top: 15px;
      }
    </style>
  </head>

  <body class="d-flex align-items-center justify-content-center vh-100">
    <!-- Login Page -->
    <div class="card atm-card shadow-lg text-center" id="loginSection">
      <div class="atm-header">
        <h4><i class="bi bi-bank"></i> Smart ATM System</h4>
      </div>
      <div class="card-body">
        <label for="userPin" class="form-label">Enter your PIN:</label>
        <div class="input-group mb-3">
          <input
            type="password"
            id="userPin"
            class="form-control text-center"
            maxlength="4"
            placeholder="••••"
          />
          <button class="btn btn-outline-secondary" onclick="togglePin()">
            <i class="bi bi-eye" id="eyeIcon"></i>
          </button>
        </div>
        <button class="btn btn-primary w-100" onclick="authenticateUser()">
          Login
        </button>
        <p id="loginError" class="text-danger mt-2"></p>
      </div>
    </div>

    <!-- Page -->
    <div class="card atm-card shadow-lg text-center d-none" id="dashboard">
      <div class="atm-header">
        <h4><i class="bi bi-cash-stack"></i> Your Account</h4>
      </div>
      <div class="card-body">
        <p class="text-success fw-bold">Welcome back!</p>

        <div class="d-grid gap-2">
          <button class="btn btn-outline-primary" onclick="showBalance()">
            <i class="bi bi-wallet2"></i> Check Balance
          </button>
          <button class="btn btn-outline-success" onclick="makeDeposit()">
            <i class="bi bi-arrow-down-circle"></i> Deposit
          </button>
          <button class="btn btn-outline-warning" onclick="makeWithdraw()">
            <i class="bi bi-arrow-up-circle"></i> Withdraw
          </button>
          <button class="btn btn-outline-danger" onclick="signOut()">
            <i class="bi bi-box-arrow-right"></i> Logout
          </button>
        </div>

        <div class="balance-box mt-3">
          Current Balance: <span id="currentAmount">1500</span> EGP
        </div>
      </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
