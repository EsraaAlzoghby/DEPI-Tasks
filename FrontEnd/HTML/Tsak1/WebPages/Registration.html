<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <div>
        <h4>The Complete Form</h4>
        <div style="background-color: gainsboro; width: 90%; margin: auto; padding: 15px;">
            <h3 >Your basic info section</h3>
                <form action="#" method="post">
                    <label for="nameuser">Name</label><br>
                    <input type="text" id="nameuser"  style="margin-top: 6px; width: 350px; height: 20px;"><br><br>
                    <label for="emailuser">Email</label><br>
                    <input type="email" id="emailuser" style="margin-top: 6px; width: 350px; height: 20px;""><br><br>
                    <label for="passuser">Password</label><br>
                    <input type="password" id="passuser" style="margin-top: 6px; width: 350px; height: 20px;"><br>
                    
                    <p>Age:</p>
                    <input type="radio" name="age" style="margin-top: 0px;">
                    <label for="Under 16">Under 16</label><br>
                    <input type="radio" name="age">
                    <label for="16 or Older">16 or Older</label>

                <h3 >Your profile</h3>
                <label for="Biography">Biography</label><br>
                <textarea name="" id="Biography" style="margin-top: 6px; width: 350px; height: 20px;"></textarea>
                <br><br>
               <label for="Select Courses">Select Courses</label><br>
               <select name="Courses" id="Computer" placeholder="Computer Science Engineering" style="margin-top: 6px; width: 350px; height: 20px;">
                <option value="">Computer Science Engineering</option>
                <option value="">Mechanical Engineering</option>
                <option value="">Electrical Engineering</option>
                <option value="">Business Administration</option>
               </select><br><br>
               <label for="Interests" style="padding-bottom: 10px;">Interests:</label><br>
               <input type="checkbox">
               <label for="">Engineering</label><br>
               <input type="checkbox">
               <label for="">business</label><br>
               <input type="checkbox">
               <label for="">Law</label> <br> <br>
               <button type="submit" style="border: none; background-color: rgb(10, 133, 138); color: aliceblue; width: 100%; height: 30px;">submit</button>
                </form>
            
        </div>
    </div>
</body>
</html>
